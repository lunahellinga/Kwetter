apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/part-of: kwetter
  name: kwetter-api
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://davidhellinga.github.io/charts/
    chart: kwetter-api
    targetRevision: '*'
    # Start environment
    helm:
      parameters:
        - name: keycloak.authServerUrl
          value:
            https://keycloak.oibss.nl/
        - name: keycloak.credentials.secret
          value:
            TODO
    # End environment
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  revisionHistoryLimit: 3
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - FailOnSharedResource=true
      - PruneLast=true
    automated:
      prune: true
      selfHeal: true
